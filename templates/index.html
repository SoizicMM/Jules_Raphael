{% extends 'base.html' %}

{% block content %}

<section class="grid grid-cols-3 gap-8 py-8">
 {% for manganime in manganimes %}
  <div class="card">
    <a href="/manganime/{{manganime['_id']}}">
      <img src="{{manganime['url_image']}}"/>
      <h2>{{manganime["titre"]}}</h2>
    </a>
  </div>
  {% endfor %}
</section>

{% endblock %}
